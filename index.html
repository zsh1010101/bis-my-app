    <h2>Elektrik Tüketimi Hesaplama</h2>
    
    <label for="power">Güç (Watt):</label><br>
    <input type="number" id="power" placeholder="Örn: 200"><br>

    <label for="hours">Saat:</label><br>
    <input type="number" id="hours" placeholder="Örn: 1"><br>

    <label for="minutes">Dakika:</label><br>

    <script>
        function hesapla() {
            // Kullanıcıdan değerleri alalım
            const power = parseFloat(document.getElementById("power").value); // Güç (Watt)
            const hours = parseFloat(document.getElementById("hours").value); // Saat
            const minutes = parseFloat(document.getElementById("minutes").value); // Dakika
            
            // Dakikayı saat cinsine çevirelim
            const totalHours = hours + (minutes / 60);

            // Enerji tüketimini hesaplayalım (Watt-saat)
            const consumptionWh = power * totalHours;

            // Kilowatt-saat (kWh) cinsine çevirelim
            const consumptionKWh = consumptionWh / 1000;

            // Sonucu gösterelim
            document.getElementById("result").innerText = 
                `Toplam Tüketim: ${consumptionKWh.toFixed(3)} kWh`;
        }
    </script>

    
    <script>
        function calculateInterest() {
            let principal = parseFloat(document.getElementById('principal').value);
            let rate = parseFloat(document.getElementById('rate').value);
            let time = parseFloat(document.getElementById('time').value);

            // Değerlerin boş veya geçersiz olup olmadığını kontrol et
            if (!principal || !rate || !time) {
                alert("Lütfen tüm alanlara geçerli değerler giriniz.");
                return;
            }

            // Yüzdelik faiz oranını ondalık hale çevirme
            rate = rate / 100;

            // Basit faiz hesaplama
            let simpleInterest = principal * (1 + rate * time);

            // Bileşik faiz hesaplama
            let compoundInterest = principal * Math.pow((1 + rate), time);

            // Sonuçları gösterme
            document.getElementById('results').innerHTML = `
                <p><strong>Basit Faiz Sonucu:</strong> ₺${simpleInterest.toFixed(2)}</p>
                <p><strong>Bileşik Faiz Sonucu:</strong> ₺${compoundInterest.toFixed(2)}</p>
            `;
            document.getElementById('results').style.display = 'block';
        }
    </script>



    <script>
        function calculateProfit() {
            const initialPrice = parseFloat(document.getElementById("initialPrice").value);
            const finalPrice = parseFloat(document.getElementById("finalPrice").value);

            // Girişlerin geçerli olup olmadığını kontrol et
            if (isNaN(initialPrice) || isNaN(finalPrice) || initialPrice <= 0 || finalPrice <= 0) {
                alert("Lütfen geçerli fiyatlar girin!");
                return;
            }

            // Artış miktarını hesapla
            const priceIncrease = finalPrice - initialPrice;

            // Faiz oranını hesapla
            const interestRate = ((priceIncrease / initialPrice) * 100).toFixed(2);

            // Sonuçları ekrana yazdır
            document.getElementById("interestRate").textContent = interestRate;
            document.getElementById("priceIncrease").textContent = priceIncrease.toFixed(2);
        }
    </script>

<script>

    function veriyiKopyala() {
        const kaynakInput = document.getElementById("kaynak");
        const hedefInput = document.getElementById("hedef");
        const kaynakVeri = kaynakInput.value.trim();
        const hedefVeri = hedefInput.value.trim();

        if (!kaynakVeri || !hedefVeri) {
            return;
        }

        const kaynakBilgileri = kaynakVeri.split(",");
        const hedefBilgileri = hedefVeri.split(",");

        const tablo = document.querySelector("table");

        for (let i = 0; i < kaynakBilgileri.length; i++) {
            const kaynakSatirSutun = kaynakBilgileri[i].trim().split(":");
            const hedefSatirSutun = hedefBilgileri[i].trim().split(":");

            const kaynakSatir = parseInt(kaynakSatirSutun[0]);
            const hedefSatir = parseInt(hedefSatirSutun[0]);

            if (isNaN(kaynakSatir) || isNaN(hedefSatir) || kaynakSatir >= tablo.rows.length || hedefSatir >= tablo.rows.length) {
                alert("Geçersiz satır indeksi.");
                return;
            }

            const kaynakSutunlar = kaynakSatirSutun[1].split("+").map(s => parseInt(s));
            const hedefSutunlar = hedefSatirSutun[1].split("+").map(s => parseInt(s));

            for (let j = 0; j < kaynakSutunlar.length; j++) {
                const kaynakSutun = kaynakSutunlar[j];
                const hedefSutun = hedefSutunlar[j];

                if (kaynakSutun < 0 || hedefSutun < 0 || kaynakSutun >= tablo.rows[kaynakSatir].cells.length || hedefSutun >= tablo.rows[hedefSatir].cells.length) {
                    alert("Geçersiz sütun indeksi.");
                    return;
                }

                tablo.rows[hedefSatir].cells[hedefSutun].textContent = tablo.rows[kaynakSatir].cells[kaynakSutun].textContent;
            }

            // Kaynak hücreleri temizle
            for (let j = 0; j < kaynakSutunlar.length; j++) {
                const kaynakSutun = kaynakSutunlar[j];
                tablo.rows[kaynakSatir].cells[kaynakSutun].textContent = "";
            }
        }
    }


</script>
